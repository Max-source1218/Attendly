<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Attendly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #003366 0%, #005580 100%);
            background-attachment: fixed;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 75% 75%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .signin-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* LOGO STYLING */
        .logo-header {
            margin-bottom: 5px; /* Reduced for tighter fit */
        }
        .logo-img {
            width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 15px;
            color: #666;
            margin-top: 0; /* Brought closer to logo */
            margin-bottom: 30px;
        }

        /* FORM STYLING */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #003366;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            outline: none;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #003366;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #003366;
            text-decoration: none;
            font-weight: 600;
        }

        .error-box {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
            display: none;
            border: 1px solid #ef9a9a;
        }

        @media (max-width: 480px) {
            .signin-container {
                padding: 30px 20px;
                margin: 15px;
            }
            .logo-img { width: 200px; }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="signin-container">
        <div class="logo-header">
            <img src="constants/Attendly Logo.png" alt="Attendly Logo" class="logo-img">
        </div>

        <div class="subtitle">Welcome back! Please sign in to continue</div>
        
        <form id="signin-form">
            <div class="form-group">
                <label for="userId">User ID</label>
                <div class="input-wrapper">
                    <input type="text" id="userId" name="userId" placeholder="Enter your User ID" required>
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye" id="toggle-password" onclick="togglePassword()"></i>
                </div>
            </div>

            <button type="submit" id="submit-btn">Sign In</button>
        </form>

        <div class="error-box" id="error-message"></div>

        <div class="links">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        const signinForm = document.getElementById('signin-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, password })
                });

                // CHECK IF RESPONSE IS JSON
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    const text = await response.text();
                    console.error("Expected JSON but got:", text);
                    throw new Error("Server error: The API endpoint might be missing or incorrect.");
                }

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'faculty-dashboard.html';
                } else {
                    throw new Error(data.message || 'Invalid User ID or Password');
                }
            } catch (err) {
                console.error("Login Error:", err);
                errorMessage.textContent = err.message;
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
        // Redirect if already logged in
        window.onload = () => {
            if (localStorage.getItem('token')) {
                window.location.href = 'faculty-dashboard.html';
            }
        };
    </script>
</body>
</html>
